EO_CDN_FALLBACK_LBL="CDN Fallback:"
EO_CDN_FALLBACK_DESC="If you want to make sure that the CDN Source is available or that the library you request exists on it, you can enable this option. Your website will first check availability. If the CDN Source is not available or the requested library is not found on the CDN, then the local copy will be used.<br><br><b>Notes:</b> If you have enabled and use the Custom CDN from the Advanced tab then the fallback will be to that URL (your CDN). You need cURL enabled on your server for this feature to work. Also, if you have enabled the 'System - Cache' plugin in Joomla, then this feature cannot work properly. This option may slow down the page load, depending on network or if enabled on many elements."
EO_CUSTOM_JS_URLS_LBL="Custom JS URLs:"
EO_CUSTOM_CSS_URLS_LBL="Custom CSS URLs:"
EO_CUSTOM_URLS_DESC="The URLs you can use can be either Local/Internal or External. You can use any number of URLs (one per line).<br><br><b>Local/Internal URLs:</b><br>If you use Local/Internal URLs, it is best is use relative paths in these fields so that you can control their Scheme from the Advanced tab of the plugin. It is recommended to place your custom folder/directory inside the /media/ directory.<br><b>Example JS:</b> media/my-custom-folder/script.js<br><b>Example CSS:</b> media/my-custom-folder/styles.css<br><br><b>External URLs:</b><br>If you use external URLs from another domain, make sure they are either Scheme Relative, or they begin with http or https and that the source and scripts are trustworthy. Hotlinking files from other domains is most of the times forbidden, especially if they are not from a CDN source.<br><br><b>Warning:</b> Do not upload files or create any custom folder inside the /media/eorisis-jquery/ directory, as they will be wiped out after an update of the plugin."
