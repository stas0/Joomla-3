EO_REMOVE_URLS_DESC="There may be cases where scripts or StyleSheets loaded on a website from other extensions may cause trouble so that a webmaster may not be able to find a way to disable/remove them if no options are given. A temporary solution is to use these fields and add those URLs that need to be removed from the 'head' section (one per line).<br><br><b>Note:</b> This is a highly discouraged method or way of keeping your website online. Use this as a temporary solution only. Request from your developers to give you options. If the Scripts or StyleSheets do not get removed, it means that they get loaded without using the Joomla framework functions. URLs outside the 'head' section of the page will not be detected. The fields are Case-Sensitive. You can add either full, or part of the URLs to be removed (full is recommended)."

