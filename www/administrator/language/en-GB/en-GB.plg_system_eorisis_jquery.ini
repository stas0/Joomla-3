EO_BOOTSTRAP_DESC="Warning: In Joomla 3, it is fine to use any of the official Twitter Bootstrap 2.x series versions in the 'Site' (Front End) area. But using any official version in the 'Administrator' area when the default template is used, will break JavaScript functionality on some elements. Twitter Bootstrap 3.x series is currently not compatible with Joomla 3, but advanced users can use Custom Media and Remove Media fields. More info: eorisis.com/jquery/doc"
EO_BOOTSTRAP_THEME_DESC="Available in Twitter Bootstrap 3.x series only.<br>When enabled the file bootstrap-theme.min.css will be loaded as well, if the 'Elements' setting includes CSS."
