EO_AREA_DESC="Anything you load through this plugin depends on the jQuery Library (i.e., the jQuery UI, Twitter Bootstrap, Chosen, Easing or Custom Media), so when you choose to load any of them to an area, then the jQuery library must be loaded respectively to the same area. For example, if you set jQuery UI on Site And Administrator (All) then set the jQuery library on Site And Administrator (All) as well.<br><br><b>Note:</b> Joomla 3 loads the jQuery library in both Site and Administrator by default. Joomla 2.5 does not load any jQuery library. If you use additional Joomla JavaScript plugins other than eorisis jQuery, pay attention to the way you sort them in the 'Joomla > Plugins > System' section."
